<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место Россия">
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image" src="images/kuchto.jpg" alt="Жак Кухто">
      <div class="profile__info">
        <div class="profile__name-and-button">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__personal-info">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <section class="photo-grid"></section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy; 2020 Mesto Russia
    </p>
  </footer>
  <div class="popup" id="profile-form-popup">
    <div class="popup__container">
      <form class="popup__form" name="index.html">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" name="person_name" class="popup__input" id="input-name" placeholder="Имя">
        <input type="text" name="personal_info" class="popup__input" id="input-personal-info" placeholder="Описание">
        <input type="submit" class="popup__button-submit" value="Сохранить">
      </form>
      <button class="popup__close-icon" type="button"></button>
    </div>
  </div>
  <div class="popup" id="place-form-popup">
    <div class="popup__container">
      <form class="popup__form" name="index.html">
        <h2 class="popup__heading">Новое место</h2>
        <input type="text" name="card_name" class="popup__input" id="input-place-name" placeholder="Название">
        <input type="text" name="card_img_src" class="popup__input" id="input-place-img-src" placeholder="Ссылка на картинку">
        <input type="submit" class="popup__button-submit" value="Сохранить">
      </form>
      <button class="popup__close-icon" type="button"></button>
    </div>
  </div>
  <div class="popup" id="image-popup">
    <div class="popup__container popup__container_for-image">
      <button class="popup__close-icon" type="button"></button>
    </div>
  </div>
  <template id="photo-card-template">
    <article class="photo-card">
      <img class="photo-card__image" src="./images/harrison-hargrave.jpg" alt="Горный лес">
      <div class="photo-card__information">
        <h2 class="photo-card__heading">Горный лес</h2>
        <button class="photo-card__like" type="button" aria-label="Лайк"></button>
      </div>
      <button class="photo-card__remove" type="button" aria-label="Удалить"></button>
    </article>
  </template>
<script src="js/script.js"></script>
</body>
</html>
