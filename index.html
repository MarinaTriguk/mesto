<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="body">
  <header class="header">
    <div class="header__logo">
      <img class="logo__vector" src="images/logo.svg" alt="Mesto Russia">
    </div>
    <div class="header__line"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image" src="images/kuchto.jpg" alt="Жак Кухто">
      <div class="profile__info">
        <div class="profile__name-and-button">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <div class="profile__edit-button"></div>
        </div>
        <p class="profile__personal-info">Исследователь океана</p>
      </div>
      <div class="profile__add-button">
        <div class="profile__add-button-image"></div>
      </div>
    </section>

    <section class="photo-grid">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">

    </p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <label class="popup__label">Редактировать профиль </label>
      <input type="text" class="popup__input" id="input-name">
      <input type="text" class="popup__input" id="input-personal-info">
      <input type="submit" class="popup__button-submit" value="Сохранить">
      <div class="popup__close-icon">
      </div>
    </form>
  </div>
  <div class="photo-grid">
    <div class="photo-card">
      <img class="photo-card__image" src="./images/dombaj.jpg" alt="Домбай">
      <div class="photo-card__information">
        <h2 class="photo-card__heading">Домбай</h2>
        <div class="photo-card__like"></div>
      </div>
    </div>
    <div class="photo-card">
      <img class="photo-card__image" src="./images/goraElbrus.jpg" alt="Гора Эльбрус">
      <div class="photo-card__information">
        <h2 class="photo-card__heading">Гора Эльбрус</h2>
        <div class="photo-card__like"></div>
      </div>
    </div>
    <div class="photo-card">
      <img class="photo-card__image" src="./images/karachajevsk.jpg" alt="Карачаевск">
      <div class="photo-card__information">
        <h2 class="photo-card__heading">Карачаевск</h2>
        <div class="photo-card__like"></div>
      </div>
    </div>
    <div class="photo-card">
      <img class="photo-card__image" src="./images/claudio-schwarz.jpg" alt="claudio-schwarz">
      <div class="photo-card__information">
        <h2 class="photo-card__heading">Москва</h2>
        <div class="photo-card__like"></div>
      </div>
    </div>
    <div class="photo-card">
      <img class="photo-card__image" src="./images/harrison-hargrave.jpg" alt="harrison-hargrave">
      <div class="photo-card__information">
        <h2 class="photo-card__heading">Пушкинские горы</h2>
        <div class="photo-card__like"></div>
      </div>
    </div>
    <div class="photo-card">
      <img class="photo-card__image" src="./images/jonatan-pie.jpg" alt="jonatan-pie">
      <div class="photo-card__information">
        <h2 class="photo-card__heading">Санкт-Петербург</h2>
        <div class="photo-card__like"></div>
      </div>
    </div>
  </div>
<script src="js/script.js"></script>
</body>
</html>
